{% extends 'catalog/base.html' %}
{% load my_tags %}
{% block content %}
<div class="album py-5 bg-body-tertiary">
    <div class="container">

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
          <div class="col-md-8">
            <div class="card shadow-sm">
                {% if object.preview %}
                    <img src="{{ object.preview | media_filter }}" onError="this.src= '/static/images/plug_blog.png'" class="card-img-top" alt="photo">
                {% endif %}
              <div class="card-body">
                <p class="card-text">{{ object.title }} ({{ object.slug }})</p>
                <p class="card-text">Содержание: {{ object.content }}</p>
                <p class="card-text">Количество просмотров: {{ object.views_counter }}</p>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <a class="btn btn-primary" href="{% url 'blog:blog_list' %}" role="button">Назад</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
      </div>
    </div>
  </div>
{% endblock %}
