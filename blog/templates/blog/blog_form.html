{% extends 'catalog/base.html' %}
{% block content %}
<div class="col-12">
    <div class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary form-control">
                            {% if object.is_published %}
                             Сохранить
                             {% else %}
                             Создать
                             {% endif %}
                        </button>
                        <a class="btn btn-primary form-control mt-2" href="{% url 'catalog:product_list' %}" role="button">Назад</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
