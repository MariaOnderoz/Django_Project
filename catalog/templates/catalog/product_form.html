{% extends 'catalog/base.html' %}
{% block content %}
<div class="container">
    <form class="row" method="post" enctype="multipart/form-data">
        <div class="col-6">
            <div class="card">
                {% if object %}
                 <h4 class="card-text text-center">Редактирование товара</h4>
                 {% else %}
                 <h4 class="card-text text-center">Добавление товара</h4>
                 {% endif %}

                <div class="card-body">
                    {% csrf_token %}
                    {{ form.as_p }}
                </div>
                 <button type="submit" class="btn btn-primary mb-2 form-control">
                     {% if object %}
                     Сохранить
                     {% else %}
                     Создать
                     {% endif %}
                 </button>
                 <a class="btn btn-primary mb-2" href="{% url 'catalog:product_list' %}" role="button">Назад</a>
            </div>
        </div>
        <div class="col-6">
            <div class="card">
                <h4 class="card-text text-center">Версия товара</h4>
                <div class="card-body">
                    {{ formset.management_form }}
                    {% for form in formset.forms %}
                    {{ form.as_p }}
                    {% endfor %}
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
