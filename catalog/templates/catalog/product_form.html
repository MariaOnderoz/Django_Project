{% extends 'catalog/base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-6">
            <form class="row" method="post" enctype="multipart/form-data">
                <div class="card">
                    <div class="card-body">
                        {% csrf_token %}
                        {{ form.as_p }}
                    </div>
                     <button type="submit" class="btn btn-primary mb-2 form-control">
                         {% if object %}
                         Сохранить
                         {% else %}
                         Создать
                         {% endif %}
                     </button>
                     <a class="btn btn-primary mb-2" href="{% url 'catalog:product_list' %}" role="button">Назад</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
