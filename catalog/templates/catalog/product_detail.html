{% extends 'catalog/base.html' %}
{% load my_tags %}
{% block content %}
<div class="album py-5 bg-body-tertiary">
    <div class="container">

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
          <div class="col-md-8">
            <div class="card shadow-sm">
              <img src="{{ object.image | media_filter }}">
              <div class="card-body">
                <p class="card-text">{{ object }}</p>
                <p class="card-text">Категория товара: {{ object.category }}</p>
                <p class="card-text">Характеристики: {{ object.description }}</p>
                <p class="card-text">Цена: {{ object.price }} руб.</p>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <a class="btn btn-primary" href="{% url 'catalog:product_list' %}" role="button">Назад</a>
                  </div>
                  <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                      <button class="btn btn-primary me-md-2" type="button">В корзину</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
      </div>
    </div>
  </div>
{% endblock %}
